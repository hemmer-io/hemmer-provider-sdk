# Rustfmt Configuration for Hemmer
#
# This file configures the Rust code formatter (rustfmt) to ensure
# consistent code style across the project.
#
# Only using stable features to ensure compatibility with stable Rust toolchain.
# See: https://rust-lang.github.io/rustfmt/

# Edition
edition = "2021"

# Line width
max_width = 100

# Newlines - CRITICAL: Always use Unix (LF) line endings, even on Windows
newline_style = "Unix"

# Spaces
use_field_init_shorthand = true
use_try_shorthand = true

# Match formatting
match_block_trailing_comma = true

# Misc
reorder_imports = true
reorder_modules = true
remove_nested_parens = true

# NOTE: The following options require nightly Rust and are commented out:
# imports_granularity = "Crate"
# group_imports = "StdExternalCrate"
# fn_single_line = false
# where_single_line = false
# format_code_in_doc_comments = true
# normalize_comments = true
# wrap_comments = true
# comment_width = 100
